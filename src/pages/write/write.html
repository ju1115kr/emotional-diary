<ion-header>
  <ion-navbar>
    <ion-title>
      일기 작성
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <button ion-button (click)="takePhoto()">
          <ion-icon name="camera">&nbsp;Take a picture</ion-icon>
        </button>
      </ion-item>

      <ion-item>
        <img src="{{imageFileName}}" *ngIf="base64Image" alt=""/>
      </ion-item>

      <ion-item>
        <ion-range min="0" max="10" pin="true">
          <ion-icon range-left small name="sad"></ion-icon>
          <ion-icon range-right name="happy"></ion-icon>
        </ion-range>
      </ion-item>

      <ion-item>
        <ion-label>

        </ion-label>
      </ion-item>

      <ion-item>
        <ion-textarea></ion-textarea>
      </ion-item>

      <ion-item>
        <button ion-button type="submit">저장</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
