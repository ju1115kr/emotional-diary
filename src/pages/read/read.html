<ion-header>
  <ion-navbar>
    <ion-title>
      Contact, 일기 목록
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let diary of diaries; let i = index" (click)="getDetailDiary(diary.id)">
  
      <ion-item>
        <ion-avatar item-start>
          <img src="diary.filelocate" />
        </ion-avatar>
        <h3>{{diary.happiness}}</h3>
        <h3>{{diary.anger</h3>
        <P>{{diary.context}}</P>
        <button ion-button (click)="getDetailDiary(diary.id)">상세보기</button>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
