<ion-header>
  <ion-navbar>
    <ion-title>
      일기 목록
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let diary of diaries; let i = index" (click)="getDetailDiary(diary.id)">
  
      <ion-item>
        <ion-avatar item-start>
          <img [src]="diary.filelocate" />
        </ion-avatar>
        <h3>행복: {{diary.happiness}}%</h3>
        <h3>슬픔: {{diary.sorrow}}%</h3>
        <P>{{diary.context}}</P>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
