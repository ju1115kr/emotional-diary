<ion-header>
  <ion-navbar>
    <ion-title>
      Contact, 일기 목록
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let diary of diaries; let i = index" (click)="getDetailDiary(diary.id)">
      <p>
        <span>{{diary.id}}</span>
      </p>
      <button ion-button (click)="getDetailDiary(diary.id)">상세보기</button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
